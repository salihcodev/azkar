<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>الأذكار - صالح</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="manifest.json">
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Google Font: Cairo (Supports Arabic) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="p-6">
    <button id="install-button" class="pwa-download-btn">
      تحميل البرنامج
    </button>
    
    <button id="theme-toggle" class="toggle-btn">
      <span class="icon-wrapper">
        <!-- Sun SVG for light mode -->
        <svg
          class="icon light-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 2v2m0 16v2m10-10h-2M4 12H2m16.364-7.364l-1.414 1.414M6.05 17.95l-1.414-1.414M17.95 17.95l1.414-1.414M6.05 6.05L4.636 7.464"
          />
          <circle
            cx="12"
            cy="12"
            r="5"
            stroke="currentColor"
            stroke-width="2"
          />
        </svg>
        <!-- Moon SVG for dark mode -->
        <svg
          class="icon dark-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"
          />
        </svg>
      </span>
    </button>

    <div class="container mx-auto">
      <h1 class="text-4xl font-bold text-center mb-8">الأذكار</h1>
      <select
        name=""
        id="select"
        class="rounded my-4 focus:outline-none bg-white"
      >
        <option value="">--اختر--</option>
      </select>

      <!-- Masonry Layout Container -->
      <div class="masonry" id="zekrContainer"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
